<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registro | EdCakes </title> 
    <link rel="stylesheet" href="/css/login.css">
  </head>
<body>
  <div class="wrapper">
    <a href="../index.html" class="close-btn">&times;</a>
    <h2>Faça agora seu registro!</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Coloque seu nome" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Coloque seu e-mail" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Crie uma senha" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirme sua senha" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Eu aceito todos os termos e condições</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Registre-se Agora!">
      </div>
      <div class="text">
        <h3>Já tem conta? <a href="login.html">Faça o login agora!</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
